{% extends 'template.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %} 
	<h1>{{title}}</h1><hr>
	<form method="POST" class="form-horizontal">
	  	<div class="form-group">
	    	<label for="npm" class="col-sm-2 control-label">NPM</label>
	    	<div class="col-sm-6">
	      		<input type="text" name="npm" class="form-control" value="{{data.npm}}" disabled>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="namalengkap" class="col-sm-2 control-label">Nama Lengkap</label>
	    	<div class="col-sm-6">
	      		<input type="text" name="nama" class="form-control" value="{{data.nama}}" required>
	    	</div>
	  	</div>

	  	<div class="form-group">
	    	<label for="namalengkap" class="col-sm-2 control-label">Alamat</label>
	    	<div class="col-sm-6">
	      		<textarea name="alamat" class="form-control" required>{{data.alamat}}</textarea>
	    	</div>
	  	</div>
		
	  	<div class="form-group">
	    	<div class="col-sm-offset-2 col-sm-10">
	      		<input type="submit" class="btn btn-primary" value="UPDATE">
	    	</div>
	  	</div>
	</form>
{% endblock %}
